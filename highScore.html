<!DOCTYPE html>
<html lang="en">

    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Title -->
    <title>Highscores</title>

    </head>
    <body>
        <div id="wrapper" class="">
        <!-- Timer -->
        <div id="currentTime"></div>
        <!-- Quiz Content -->
        <div id="questionsDiv" class="text-align-center text-center">
        <h1 class="fw-bold">Highscores</h1>
        <ul id="highScore"></ul>

        <!-- Buttons -->
        <button id="goBack" class="btn btn-lg btn-primary btn-outline-dark">Go Back</button>
        <button id="clear" value="reset" class="btn btn-lg btn-primary btn-outline-dark">Clear Highscores</button>
        </div>
    </body>
</html>
